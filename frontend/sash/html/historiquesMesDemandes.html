  <script>
    function chargerDemandesEtudiant() {

      const token = localStorage.getItem("token");
  $.ajax({
    url: "http://localhost:5001/api/demandes/listerMesHistoriquesDemandes",
    method: "GET",
    headers: {
      Authorization: `Bearer ${token}`, // remplace `token` par ton vrai token
    },
    success: function (res) {
      const demandes = res.data || [];
      const tbody = $("#tableDemandesEtudiant tbody");

      $("#resultatsDemandesEtudiant").text(`${demandes.length} demande(s) trouvée(s)`);
      tbody.empty();

      demandes.forEach((demande, index) => {
        const ambassade = demande.ambassadeDestinataire || {};
        const pays = ambassade.pays || "-";
        const message = demande.message || "-";
        const type = demande.type || "Autre";
        const status = demande.status || "En attente";
        const date = new Date(demande.createdAt).toLocaleDateString();
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${type}</td>
            <td>${message}</td>

            <td>${status}</td>
            <td>${date}</td>
          </tr>
        `;
        tbody.append(row);
      });
    },
    error: function () {
      console.log("❌ Erreur lors du chargement des demandes.");
    },
  });
}


$(document).ready(function () {
  chargerDemandesEtudiant();
});
